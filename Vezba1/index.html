<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <h1>Prva Domasna</h1>
    <!--1.Dugminja so klasi 2.glyphicon-->
    <div class="buttons m-1">
      <button class="btn btn-primary">
        <i class="glyphicon glyphicon-home"></i> Primary Button
      </button>
      <button class="btn btn-info">
        <i class="glyphicon glyphicon-info-sign"></i> Info Button
      </button>
    </div>
    <!--1.Dugminja so klasi 2.glyphicon-->
    <!--3. Progress bar-->
    <div class="progress m-1">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 75%"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        80% Complete
      </div>
    </div>
    <!--3. Progress bar-->
    <!--4. Tabela-->
    <div>
      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th class="text-center" colspan="2">Месеци и часови</th>
            <th class="text-center" scope="col">Денови</th>
            <th class="text-center" scope="col">Име</th>
            <th class="text-center" scope="col">Презиме</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-success">
            <td>Април</td>
            <td>100</td>
            <td>2</td>

            <td>Стефан</td>
            <td>Стефаноски</td>
          </tr>
          <tr>
            <td>Мај</td>
            <td>45</td>
            <td>1</td>
            <td>Петко</td>
            <td>Петкоски</td>
          </tr>
          <tr>
            <td>Јули</td>
            <td>120</td>
            <td>4</td>
            <td colspan="2">Нема Информација</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--4. Tabela-->
    <!--5. Krug -->
    <div class="parent">
      <div class="child"></div>
    </div>
    <!--5. Krug -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"
  ></script>
</html>
